<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Multiple Choice Question - 3</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;max-width:700px;margin:40px auto;padding:0 16px}
        .question{margin-bottom:16px}
        .options label{display:block;margin:6px 0;cursor:pointer}
        .feedback{margin-top:12px;font-weight:600}
        .correct{color:green}
        .wrong{color:#c00}
    </style>
</head>
<body>
    <form id="mcqForm" class="mcq">
        <div class="question">
            <strong>Question 3:</strong> What is my nephew's name? <br>
            
            <img src="IMG_4276.jpeg" alt="Nephew" width="233" height="308">
            
        </div>

        <div class="options" role="radiogroup" aria-labelledby="q3">
            <label><input type="radio" name="answer" value="a"> A) Cheng</label>
            <label><input type="radio" name="answer" value="b"> B) Samuel</label>
            <label><input type="radio" name="answer" value="c"> C) Chang</label>
            <label><input type="radio" name="answer" value="d"> D) Christopher</label>
        </div>

        <button type="submit">Submit</button>
        <div id="feedback" class="feedback" aria-live="polite"></div>
        <div id="score" class="feedback" style="display:inline-block;margin-left:12px" aria-live="polite"></div>
        <button id="nextBtn" type="button" style="display:none;margin-left:8px">Next</button>
    </form>

    <script>
        (function(){
            const form = document.getElementById('mcqForm');
            const feedback = document.getElementById('feedback');
            const scoreEl = document.getElementById('score');
            const nextBtn = document.getElementById('nextBtn');
            const correctValue = 'a';

            const scoreKey = 'quizScore';
            const pageKey = 'quiz_v3_answered';
            function getScore(){ return Number(localStorage.getItem(scoreKey) || 0); }
            function setScore(n){ localStorage.setItem(scoreKey, String(n)); }
            function showScore(){ scoreEl.textContent = 'Score: ' + getScore(); }

            // initialize score display
            showScore();

            nextBtn.addEventListener('click', () => {
                window.location.href = 'v4.html';
            });

            form.addEventListener('submit', function(e){
                e.preventDefault();
                const choice = form.answer.value;
                if(!choice){
                    feedback.textContent = 'Please select an option.';
                    feedback.className = 'feedback wrong';
                    return;
                }
                const alreadyAnswered = localStorage.getItem(pageKey) === '1';
                if(choice === correctValue){
                    feedback.textContent = 'Correct â€” Good job! You said it is kind of how your parents pronounce my nickname.';
                    feedback.className = 'feedback correct';
                    if(!alreadyAnswered){
                        setScore(getScore() + 1);
                        localStorage.setItem(pageKey, '1');
                        showScore();
                    }
                } else {
                    feedback.textContent = 'Incorrect. No ma\'m, it\'s kind of how your parents pronounce my nickname.';
                    feedback.className = 'feedback wrong';
                    if(!alreadyAnswered){
                        localStorage.setItem(pageKey, '1');
                    }
                }
                Array.from(form.elements).forEach(el => {
                    if(el.type === 'radio' || (el.tagName === 'BUTTON' && el.type === 'submit')) el.disabled = true;
                });
                nextBtn.style.display = 'inline';
            });
        })();
    </script>
</body>
</html>
