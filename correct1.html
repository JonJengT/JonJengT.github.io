<!DOCTYPE html>
<html>
    <head>
        <title>JonJeng's Page</title>
        <link rel="icon" type="image/x-icon" href="Logo.png">
        <script>
            function updateScore(points){
                let score = localStorage.getItem("triviaScore") || 0;
                score = parseInt(score) + points;
                localStorage.setItem("triviaScore", score)
                document.getElementById("scoreDisplay").innerText = "Score: "+score;
            }

            function resetScore(){
                localStorage.setItem("triviaScore", 0);
                document.getElementById("scoreDisplay").innerText = "Score: 0";
            }

            window.onload = function() {
                let score = localStorage.getItem("triviaScore") || 0;
                document.getElementById("scoreDisplay").innerText = "Score: "+score;
            }

        </script>
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}

            a:link, a:visited {
            background-color: #5f36f4;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            }

            a:hover, a:active {
            background-color: #4927c2;
            color: white;
            }
        
        </style>
        </head>
        
    <body style="background-color:rgb(159, 230, 240);">
        <h1>Correct!</h1>
        <a href = 'question2.html' onclick = "updateScore(1)">Next Question</a>

        <p id="scoreDisplay"></p>
    </body>
</html>
